name: CI/CD - Lambda Auth (Terraform)

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'develop' }}

jobs:
  deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}

    steps:
      # 1️⃣ Checkout
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3️⃣ Build da Lambda (gera o FAT JAR)
      - name: Build Lambda
        working-directory: DocumentAuthFunction
        run: mvn clean package -DskipTests

      # 4️⃣ Credenciais AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      # 6️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init \
          -backend-config="key=lambda/${ENVIRONMENT}/terraform.tfstate"

      # 7️⃣ Terraform Apply (cria/atualiza Lambda)
      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve