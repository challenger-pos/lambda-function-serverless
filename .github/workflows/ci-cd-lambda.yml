name: CI/CD - AWS Lambda Java (develop)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  FUNCTION_NAME: lambda
  AWS_REGION: us-east-2
  ARTIFACT_NAME: serverless-lambda.jar
  BUILD_DIR: target
  ZIP_FILE: lambda-package.zip

jobs:
  build:
    name: Build Java Lambda
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21 (ajuste se usar outra versão)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Compilar com Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Empacotar o artefato em .zip (necessário para Lambda)
      - name: Package Lambda
        run: |
          cd ${{ env.BUILD_DIR }}
          zip -j ../${{ env.ZIP_FILE }} ${{ env.ARTIFACT_NAME }}
          cd ..

      # 5️⃣ Upload do artefato gerado (para ser usado no próximo job)
      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: ${{ env.ZIP_FILE }}

  # ----------------------------------------------------
  # 2️⃣ JOB: Deploy - faz upload para a AWS Lambda
  # ----------------------------------------------------
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: build   # ⏳ só roda depois do build
    environment: develop

    steps:
      # 1️⃣ Baixar o artefato do job anterior
      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package

      # 2️⃣ Configurar credenciais da AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Fazer deploy na função Lambda
      - name: Update AWS Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://lambda-package.zip

      # ✅ (opcional) Confirmar o deploy
      - name: Verify deployment
        run: aws lambda get-function --function-name ${{ env.FUNCTION_NAME }}
